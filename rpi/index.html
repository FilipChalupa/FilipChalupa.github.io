<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RPI</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #000000;
        color: #ffffff;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 3vw;
      }
      p {
        padding: 1rem;
        max-width: 80%;
      }
      p span {
        display: inline-block;
        font-size: 1.5em;
        margin-top: 1em;
      }
      iframe {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        width: 100%;
        height: 100%;
        visibility: hidden;
        border: none;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <p>
      Stiskněte tlačítko pod obrazovkou pro zobrazení VIP kurzů
      <br />
      <span>↓</span>
    </p>
    <iframe
      src="https://www.kurzy.cz/kurzy-men/kurzovni-listek/exchange/"
    ></iframe>

    <script>
      var lKey = 76;
      var visibilityDuration = 5 * 60 * 1000; // 5 minutes

      var hidden = true;
      var iframe = document.querySelector("iframe");
      var timer = null;

      function toggleVisibility(newHiddenValue) {
        hidden = newHiddenValue;
        iframe.style.visibility = hidden ? "hidden" : "visible";
      }

      document.addEventListener("keydown", function(event) {
        if (event.keyCode === lKey) {
          clearTimeout(timer);
          toggleVisibility(!hidden);

          if (!hidden) {
            timer = setTimeout(function() {
              if (!hidden) {
                toggleVisibility(true);
              }
            }, visibilityDuration);
          }
        }
      });
    </script>
  </body>
</html>
